<ul>
  <li *ngFor="let el of mediaList.data; trackBy: mediaListTrackBy" #mediaContainer>
    <a [routerLink]="el.imagePageUrl" class="unstyled-link">
      <img [src]="el.getImageUrl(mediaContainer.offsetWidth, 'thumbnail')" [title]="elementHoverText(el)">
    </a>
  </li>
</ul>

<app-query-params-paginator
  class="pagination"
  [currentPage]="mediaList.page"
  [totalPages]="mediaList.totalPages"
/>
