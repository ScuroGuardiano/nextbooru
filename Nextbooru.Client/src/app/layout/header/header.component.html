<header>
  <h1><a routerLink="/">Image Board</a></h1>

  <ul class="main-menu">
    <li>
      <a routerLink="/upload">Upload</a>
    </li>
    <li>
      <a routerLink="/posts">Posts</a>
    </li>
    <li>
      <a href="">Top posts</a>
    </li>
    <li>
      <a href="">Tags</a>
    </li>
    <li>
      <a href="">Comments</a>
    </li>
  </ul>

  <ul class="auth">
    <li *ngIf="!(isLoggedIn$ | async); else loggedIn">
      <a routerLink="/auth">Log in / Register</a>
    </li>
    <ng-template #loggedIn>
      <li>{{ username$ | async }}</li>
      <li>
        <a href="#" (click)="logout($event)">Logout</a>
      </li>
    </ng-template>
  </ul>
</header>
